<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    body{
  margin: 50px;
  font-family: 'Courier New', Courier, monospace;
  background-color: rgb(68, 68, 68);
  color: white;
}
.article{
  background-color: rgb(39, 39, 38);
  padding: 30px;
  width: 800px;
  height: auto;
  margin:10px;
  border-radius: 20px;
}
.flex{
  display: flex;
  flex-direction: column-reverse;
}

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
  <h1>Article reutilitzable fet amb VUE</h1>
  <div id="app">
    <div class="flex">
      <article-vue v-if="fetchDone" v-for="el of articles" v-bind:key="el.id"  v-bind:titol="el.titol" v-bind:subtitol="el.subtitol" v-bind:autor="el.autor"  v-bind:img="el.imatge" v-bind:contingut="el.contingut"></article-vue>
    </div>
  </div>
  
  
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
  <script src="fetch.js"></script>
  <script type="text/x-template" id="templateArticle">
    <div class= "article"> 
      <h2> {{titol}} </h2> 
      <h4> {{subtitol}}</h4> 
      <p>{{autor}}</p> 
      <img width="200px" v-bind:src="img">  
      <p>{{contingut}} </p>
    </div>
  </script>
</body>
</html>
