<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit article</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="editarArticle.css">
</head>
<body>
  <h1>Edita els articles</h1>
  <div id="app">
    <div class="flex">
      <article-vue v-if="fetchDone" v-for="(el, key) of articles" v-bind:key="key" v-bind:id="key"  v-bind:titol="el.titol" v-bind:subtitol="el.subtitol" v-bind:autor="el.autor"  v-bind:img="el.imatge" v-bind:contingut="el.contingut"></article-vue>
    </div>
  </div>
  
  
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
  <script src="editarArticle-get.js"></script>
  <script src="editarArticle-button.js"></script>
  <script type="text/x-template" id="templateArticleImg">
    <div class= "article"> 
      <h2 class='titol contEd'> {{titol}} </h2> 
      <h4 class='subtitol contEd'> {{subtitol}}</h4> 
      <p class='autor contEd'>{{autor}}</p> 
      <img width="600px" v-bind:src="img">  
      <p class='contingut contEd'>{{contingut}} </p>
      <button class="edit" @click='editArticle'>Edit</button>
      <button class="delete" @click='deleteArticle'>Delete</button>
    </div>
  </script>
</body>
</html>
