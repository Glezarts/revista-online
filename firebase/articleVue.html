<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="vue.css">
</head>
<body>
  <h1>Article reutilitzable fet amb VUE</h1>
  
  <div id="app">
    <div class="flex">
      <article-vue v-for="el of articles" v-bind:key="el.id" v-bind:titol="el.titol" v-bind:src="el.imatge" v-bind:contingut="el.contingut"></article-vue>
    </div>
  </ul>
  
  <script>
    Vue.component("article-vue",{
      props: ["titol","contingut", "imatge"],
      template: `<div class= "article"> <h2> {{titol}} </h2> <img v-bind:src="{{imatge}}"> <p>{{contingut}} </p></div>`
    });
    
    var app = new Vue ({
      el: "#app",
      data:{
        articles: []
      },
      methods: {
        getArticles: () =>{
          const URL = "https://eurovisiu-default-rtdb.firebaseio.com/articles";
          fetch(URL + '.json', {
            method: 'GET'
          })
          .then(res => res.json())
          .then(res => {
            app.articles = res; 
          })
        }
      }
    })

    app.getArticles();

  </script>
  
</body>
</html>
