<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="generadorArticles.css">
  <title>Generador articles</title>
</head>

<body>
    <header>
      <div class="cab-fondo">      
        <a class= "brand" href="./index2.html"><img src="./blanco.png" width="300px" alt=""></a>
      </div>
    
    </header>
    <div class="content">
      <h1>Escriviu aquí els vostres articles</h1>
      <p>El contingut que escriviu en aquest document s'actualitzarà en la web. 
      </p>
    <div class="contenidor">
      <label for="title"><span class="italic">Escriviu aquí el títol de l'article</span></label>
      <input type="text" name="titol" id="titol" placeholder="títol de l'article">
    </div>

    <div class="contenidor">
      <label for="subtitol"><span class="italic">Escriviu aquí el subtítol de l'article</span></label>
      <input type="text" name="subtitol" id="subtitol" placeholder="Subtítol de l'article">
    </div>
    <div class="contenidor">
      <label for="autor"><span class="italic">Nom de l'autor</span></label>
      <input type="text" name="autor" id="autor" placeholder="Autor de l'article">
    </div>
    <div class="contenidor">
    
      <label for="contingut"><span class="italic">Contingut de l'article</span></label>
      <div class="botones-estilo-text">
        Selecciona la paraula que vols destacar y prem el botó 
        <button id="bold" onmousedown="toBold()">Bold</button>
        <button id="italic"  onmousedown="toItalic()">Italic</button>
      </div>
      <div contenteditable=true id="contingut" >Aquí hi anirà el text del article</div>
   
    </div>
    
    <div class="contenidor">
      <p><span class="italic">Trieu les categories // seccions de l'article.</span> </p>
      <div id="contCB"></div>
    </div>
    
    <div class="contImatge">
      <p><span class="italic">Afegiu una imatge (900px x 400px) </span> </p>
      <input type="file" value="upload" id="fileButton" />
    </div>
    
    <h3 id="feedback">Article enviat</h3>
    <button id="btn">Send</button>

    <br>
    <br>
    <button id="btn">Per editar o esborrar fes clic aquí</button>

  </div>

  
    
  <!-- Firebase importing -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script> 
  <script src="firebase.js"></script>
  <script src="checkbox.js"></script>
  <script src="markdown.js"></script>
 

</body>
</html>
